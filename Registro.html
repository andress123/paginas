<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Registro</title>
</head>
<body>
	<section>
		
	<h1><u> REGISTRATE</u></h1>

	<figure>
		<img width="300" height="200" src="regis.jpg" alt="registroo">
	</figure>

	<form>
		Nombre: <br>
		<input type="text" name="firstName" id="firstName" required><br>
		Apellido: <br>
		<input type="text" name="lastName" id="lastName" required><br>
		Fecha de Nacimiento: <br>
		<input type="date" name="happybris"><br><br>
		Edad: <input type="number" name="Edad"><br>
		Cuidad de Residencia: 
		<select name="citys">
			<option selected="">---</option>
			<option value="Popayan">Popayan </option>
			<option value="Cartagena">Cartagena </option>
			<option value="Medellin">Medellin </option>
			<option value="Bogota">Bogota </option>
			<option value="Pasto">Pasto </option>
			<option value="Cali">Cali </option>

		</select><br>

		Genero: <br>
		<input type="radio" name="genero" value="m">
		masculino <br>
		<input type="radio" name="genero" value="f">
		femenino <br><br>

		<input type="submit" name="Registrar" value="Registrar" class="clase">

	</form>
	<br><br>
	<nav>

		<a href="Index.html">Pagina Principal</a><br>
	</nav>

	</section>

</body>
</html>
